<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div >
                    <a href="#" class="logo"><img src="./images/logo/Logo 1.png" alt="logo"/></a>
                </div>
                <div class="nav-links">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Products</a>
                    <a class="nav-link" href="#">Categories</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </div>
                
                <div class="nav-icons">
                    <a class="nav-icon" href="#"><img class="icon" src="./images/icons/Icon search.png" alt="search"/></a>
                    <a class="nav-icon" href="#"><img class="icon" src="./images/icons/Icon basket.png" alt="basket"/></a>
                    <a class="nav-icon" href="#"><img class="icon" src="./images/icons/Icon user.png" alt="user"/></a>
                </div>
            </div>
        </nav>  
        <div class="container-main-screen">
            <div class="title">
                <h1 class="deals">Exclusive Deals of Furniture Collection</h1>
                <p class="explore">Explore different categories. Find the best deals.</p>
            </div>
            <button class="button-shop">Shop Now</button>
        </div>
    </header>
    <section class="category">
        <h2 class="headline-category">Explore by Category</h2>
        <div class="category-section">
            <div class="search-menu">
                <div class="search-bar">
                    <img src="images/icons/Icon search.png" alt="search-icon">
                    <input type="text" id="search" placeholder="Search">
                </div>
            </div>
            <nav class="category-navbar">
                <div class="list-of-categories">
                    <a class="list-link" href="#">Bedroom</a>
                    <a class="list-link" href="#">Dining Room</a>
                    <a class="list-link" href="#">Meeting Room</a>
                    <a class="list-link" href="#">Workspace Room</a>
                    <a class="list-link" href="#">Living Room</a>
                    <a class="list-link" href="#">Kitchen</a>
                    <a class="list-link" href="#">Living Space</a>
                </div>
                <button class="button-shop">All Categories &rightarrow;</button>
            </nav>
        </div>
        <div class="categories-grid"></div>
    </section>
  </body>
</html>
